<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Calibri;
            background-color: #eaf0f2;
            margin: 0;
            padding: 0px;
        }
    </style>
</head>
<body>

   <table border="0" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 0px;box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);padding: 0px; width: 600px;margin: 30px auto 0px">
		<tbody>
			<tr>
				<td>
					<table border="0" cellpadding="15" cellspacing="0" style="width: 100%;">
							<tbody>
								<tr>
									<td align="center" style="background: #02539d;"><img style="width: 150px" src="../images/finda.png" alt="Finda Logo" title="Finda" /></td>
								</tr>
							</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellpadding="30" cellspacing="0" style="width:100%">
						<tbody>
							<tr>
								<td align="center"><img style="width: 70px" src="../images/send.png" alt="Voice Mail Icon" title="Voice Mail" /></td>
							</tr>
							<tr>
								<td>
									<p style="font-family: Calibri; font-size:15px; color: #25323e; margin: 0px 0px 15px 0px; line-height: 20px; letter-spacing: 0.5px">Hi <%= name %>,</p>
									<P>You can reset your password here <a href="<%= url %>">Reset Password</a></P>
									
								</td>
							</tr>
						</tbody>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<table border="0" cellpadding="0" cellspacing="0" style="width: 100%; height:5px; margin: 0px 0px 30px 0px">
							<tbody>
								<tr>
									<td style="width: 75%; background-color: #01539d;"></td>			
									<td style="background-color: #ea7f00"></td>
								</tr>
							</tbody>
					</table>					
				</td>
			</tr>
		</tbody>
   </table>
   



</body>
</html>
